      - intent: participant_count
      - action: utter_participant_count

  - rule: Respond to "Same medication"
    steps:
      - intent: same_medication
      - action: utter_same_medication

  - rule: Respond to "Medical care"
    steps:
      - intent: medical_care
      - action: utter_medical_care

  - rule: Respond to "Compensation"
    steps:
      - intent: compensation
