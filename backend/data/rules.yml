      - intent: long_term_side_effects
      - action: utter_long_term_side_effects

  - rule: Respond to "Data confidentiality"
    steps:
      - intent: data_confidentiality
      - action: utter_data_confidentiality

  - rule: Respond to "Expenses covered"
    steps:
      - intent: expenses_covered
      - action: utter_expenses_covered

  - rule: Respond to "Fees for participation"
