    steps:
      - intent: greet
      - action: utter_greet

  - rule: Respond to "What is a clinical trial?"
    steps:
      - intent: what_is_clinical_trial
      - action: utter_what_is_clinical_trial

  - rule: Respond to "Intervention types in trial"
    steps:
      - intent: intervention_types
      - action: utter_intervention_types

  - rule: Respond to "Risks in trial"
    steps:
      - intent: risks
      - action: utter_risks

  - rule: Respond to "Side effects management"
    steps:
      - intent: side_effects_management
      - action: utter_side_effects_management

  - rule: Respond to "Refuse participation"
    steps:
      - intent: refuse_participation
      - action: utter_refuse_participation

  - rule: Respond to "Withdraw participation"
    steps:
      - intent: withdraw_participation
      - action: utter_withdraw_participation

  - rule: Respond to "Trial details"
    steps:
      - intent: trial_details
      - action: utter_trial_details

  - rule: Respond to "Governing bodies"
    steps:
      - intent: governing_bodies
      - action: utter_governing_bodies

  - rule: Respond to "Why called clinical trial"
